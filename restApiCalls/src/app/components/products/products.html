<p>products works!</p>

<button (click)="_restdataser.getProductData()">Products</button>
<table border='1'>
    <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Price</th>
      <th>Description</th>
      <th>Category</th>
      <th>Rating</th>
    </tr>
  </thead>
<tbody>
    <tr *ngFor="let f of _restdataser.productdata_fromweb">
      <td>{{ f.id }}</td>
      <td>{{ f.title }}</td>
      <td>${{ f.price }}</td>
      <td>{{ f.description }}</td>
      <td>{{ f.category }}</td>
      <td>
        {{ f.rating?.rate }} ({{ f.rating?.count }} reviews)
      </td>
    </tr>
  </tbody>
</table>
