<h2>products works!</h2>

<table border="1">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Price</th>
    <th>Brand</th>
    <th>Stock</th>
  </tr>
  <tr *ngFor="let product of products">
    <td>{{ product._id }}</td>
    <td>{{ product.pNmae }}</td>
    <td>{{ product.pPrice }}</td>
    <td>{{ product.pBrand }}</td>
    <td>{{ product.pIsInStock }}</td>
  </tr>
</table>
